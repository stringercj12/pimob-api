spring:
  application:
    name: PIMOB
  datasource:
    url: jdbc:mysql://localhost:8083/pimob?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080

serverUrl: http://localhost
springdoc:
  api-docs:
    enabled: true
